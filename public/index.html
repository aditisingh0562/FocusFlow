<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§˜ FocusFlow</h1>
    
    <div class="timer">
      <h2 id="session-label">Focus Time</h2>
      <h1 id="time">25:00</h1>
      <button onclick="toggleTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <hr />

    <div class="tasks">
      <h2>Tasks</h2>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="New task..." required />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
